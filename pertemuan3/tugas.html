<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loop Polinema</h2>

<p id="demo"></p>

<script>
  var teks ="polinema";
  var output = "";
  for(var i = 0; i<teks.length; i++){
      output += " ".repeat(i) + teks.charAt(i) + "\n";
  }
  console.log(output);
</script>

</body>
</html>
